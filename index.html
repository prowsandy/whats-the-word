<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <title>What's the word/phrase</title>
  </head>
  <body >
   
    <div id="app" class="bg_main_blue">
        <br>
         <div v-for="txt in phrase" v-if="page_stage == 'playing'">
            <div class="box_container">
                <div v-for="l in txt.key" >
                    <div v-bind:class="{box_item : !l.is_empty, box_item_empty: l.is_empty }">
                        <span v-if="l.is_shown">{{l.letter}}</span>
                    </div>
                </div>
            </div>
            <br>
        </div>

        <div v-if="page_stage == 'getting_started'" class="jumbotron">
            <center>
                <h1>GUESS THE WORD/PHRASE</h1>
                <h3 class="text-muted">Please do not refresh the browser. Data will be lost.</h3>
                <i>Developed by : Sandy Rosas</i> <br> <br>
                <button @click="onGetStarted" class="btn btn-info">Start playing</button>
            </center>
        </div>

        <div v-if="page_stage == 'setup'">
            <div class="card card-body">
                <textarea v-model="word_phrase_text" class="form-control" placeholder="Paste the word/phrase here. One game instance per line. Create as many as you like." cols="30" rows="10"></textarea>
                <br>
                <button @click="onSetup" class="btn btn-info">Next</button>
            </div>
        </div>
      
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
